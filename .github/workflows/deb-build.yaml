name: Packaging for Debian and Ubuntu

on:
  push:
    tags:
      - '*'

jobs:
  build:
     runs-on: ubuntu-latest
     container:
       image: ${{ matrix.target }}
     strategy:
       fail-fast: false
       matrix:
         arch:
           - amd64
         target:
           - "debian:buster"
           - "debian:bullseye"
           - "ubuntu:bionic"
           - "ubuntu:focal"
           - "ubuntu:jammy"

     steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install prereq packages
        run: ./debpkg-setup.sh
      - name: Build packages
        run: ./debpkg-build.sh
      - name: Set environment variables for upload
        run: echo DIRNAME=${{ matrix.target }} | tr ':' '_' >> $GITHUB_ENV
      - name: Copy packages to uploadable location
        run: |
          mkdir -p packages/${DIRNAME}
          cp ../*.deb packages/${DIRNAME}/
      - name: Store packages
        uses: actions/upload-artifact@v3
        with:
          name: packages-${{ env.DIRNAME }}
          path: packages/${{ env.DIRNAME }}/*.deb
          retention-days: 1

  test:
     runs-on: ubuntu-latest
     container:
       image: ${{ matrix.target }}
     strategy:
       fail-fast: false
       matrix:
         arch:
           - amd64
         target:
           - "debian:buster"
           - "debian:bullseye"
           - "ubuntu:bionic"
           - "ubuntu:focal"
           - "ubuntu:jammy"
     needs: build
     steps:
       - name: Set environment variables for download
         run: echo DIRNAME=${{ matrix.target }} | tr ':' '_' >> $GITHUB_ENV
       - name: Download artifact
         uses: actions/download-artifact@v3
         with:
           name: packages-${{ env.DIRNAME }}
       - name: Test package install
         run: |
           apt update -y
           find . -name "*.deb" | xargs apt install -y



