        helptext: "The username that you want OpenLI to ignore when session tracking because it is a 'default' username that is pre-configured on CPE devices."
  globaloptions:
    path: /options
    key: []
    methods:
       - GET
       - POST
       - PUT
    fields:
      email-defaultdelivercompressed:
        type: select
        choices:
         - "As is"
         - "Decompressed"
